{{#partial "base"}}
<div class="container" id="main">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Profiles</h4>
			</div>
			<div class="panel-body">
				{{#user}}
				<div class="well well-sm">
					<div class="media">
						<a class="thumbnail pull-left" href="#"> <img
							class="media-object" src="../images/80-text.png">
						</a>
						<div class="media-body">
							<h4 class="media-heading">{{name}}</h4>
							<p>
								<a href="#" class="btn btn-xs btn-default"><span
									class="glyphicon glyphicon-envelope"></span>&nbsp;{{email}}</a>
							</p>
						</div>
					</div>
					<form name="userDelete" method="post" action="/users/{{id}}/delete">
				<input type="hidden" name="_method" value="delete">
						<button type="submit" class="btn btn-success clearfix pull-right">탈퇴하기</button>
					</form>
				</div>
				{{/user}}
			</div>
		</div>
	</div>
</div>
{{/partial}} {{> include/base}}
